<!DOCTYPE html>
<html>
    <head>
        <title>mstdn-picker ver125</title>
        <meta charset="utf-8" />
        <link type="text/css" media="all" href="./css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="mstdn_picker_wrapper" class="default">
            <div id="sidebar">
                <a href="https://github.com/rbtnn/mstdn-picker" style="padding: 10px; float: left;">
                    <img src="./img/GitHub-Mark-64px.png" />
                </a>
                <h1>mstdn-picker</h1>

                <!-- for SmartPhone's WebBrowser -->
                <div style="clear: both;"></div>

                <table class="left__input">
                    <tr>
                        <td><label>instance</label></td>
                        <td><select id="instance"></select></td>
                    </tr>
                    <tr>
                        <td><label>max_id</label></td>
                        <td><input type="number" id="max_id" min="1" placeholder="" value="" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span id="about_max_id" class="about"></span></td>
                    </tr>
                    <tr>
                        <td><label>since_id</label></td>
                        <td><input type="number" id="since_id" min="1" placeholder="" value="" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span id="about_since_id" class="about"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><div class="button" id="get_status">Fetch toots</div></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a href="./index.html" id="permalink">PERMALINK</a></td>
                    </tr>
                </table>
            </div>

            <div id="right_header">
                <input id="filter" type="text" placeholder="please enter text here" value="" />
                <span id="toot_count"></span>
            </div>

            <div id="right_content">
                <div id="status_list"    class='status-list'></div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
