<!DOCTYPE html>
<html>
    <head>
        <title>mstdn-picker</title>
        <meta charset="utf-8" />
        <link type="text/css" media="all" href="./css/main.css" rel="stylesheet" />
        <link rel="icon" href="./img/favicon.png" />
    </head>
    <body>
        <div id="mstdn_picker_wrapper" class="default">

            <div id="mstdn_picker_header">
                <span id="description">version 136 / maintained by <a href="https://github.com/rbtnn">@rbtnn</a></span>
                <a href="index.html">
                    <img id="logo" src="./img/logo-mstdn-picker.svg" />
                </a>
                <span id="search_icon">
                    <input id="filter" type="text" placeholder="検索" value="" />
                </span>
                <span id="toot_count">(0トゥート)</span>
                <a id="download_json">このトゥートをJSONファイルでダウンロードする</a>
            </div>

            <div id="mstdn_picker_dialog">
                <div class="dialog_form">
                    <h2>指定区間の取得</h2>
                    <label>1) 始まりのトゥートURLを選択してください。</label>
                    <br/>
                    <input type="text" id="since_url" min="1" placeholder="" value="https://mstdn.guru/@HOm/103176488800093314" />
                    <br/>
                    <br/>
                    <label>2) 終わりのトゥートURLを選択してください。</label>
                    <br/>
                    <input type="text" id="max_url" min="1" placeholder="" value="https://mstdn.guru/@isaocci/103176516652656334" />
                    <div class="button_get_status" id="get_status">トゥートを取得する</div>
                </div>

                <div class="json_form">
                    <h2>jsonファイルの読み込み</h2>
                    <label>1) jsonファイルを選択してください。</label>
                    <br/>
                    <input type="file" id="files" />
                    <div class="button_load_json" id="load_json">トゥートを読み込む</div>
                </div>

            </div>

            <div id="mstdn_picker_content">
                <div id="loading">
                    <img id="loading_img" src="./img/loading.gif" />
                    <span id="loading_msg">トゥート取得中</span>
                </div>
                <div id="status_list" class='status-list'></div>
            </div>

        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
